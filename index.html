<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Tags</title>
</head>
<body>
    <div class="foquinha">
        <h2>Essa é a foquinha</h2>
        <img src="https://i.pinimg.com/564x/fb/d4/29/fbd4299ae82964a9e8049f2420738a06.jpg" height="300px" width="300px">
    </div>
    <hr>

    <div class="patinho">
        <h2>Esse é o patinho</h2>
        <img src="https://i.pinimg.com/564x/98/f4/8b/98f48b40f32a8d62bcab3f39520ca53a.jpg" height="300px" width="300px">
    </div>
    <hr>

    <form>
       <fieldset>
        <legend>Qual você prefere?</legend>

       <div>
        <label for="foquinha">Foquinha?</label>
        <input type="checkbox">
       </div>

       <div>
        <label for="patinho">Patinho?</label>
        <input type="checkbox">
       </div>

       <div class="btn">
        <button type="submit">Enviar</button>
       </div>

    </fieldset>
    </form>
</body>
</html>
